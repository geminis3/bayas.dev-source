baseURL: "https://bayas.dev/"
title: BayasDev
publishDir: "../html/homepage"
paginate: 5
theme: PaperMod

canonifyURLs: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

# googleAnalytics: UA-123-45

minify:
    disableXML: true
    minifyOutput: true

# allow iframes
markup:
  goldmark:
    renderer:
      unsafe: true

params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    title: BayasDev
    description: "Thoughts from a software engineering student, code tips, Linux tutorials, open source projects and more."
    keywords: [Blog, Linux, Open Source, Windows, Tech, Web3, Frontend, Backend, Angular, geminis3, FOSS, Software, Dev]
    author: Victor Bayas
    # author: ["Me", "You"] # multiple authors
    images: ["<link or path of image for opengraph, twitter-cards>"]
    DateFormat: "January 2, 2006"
    defaultTheme: auto # dark, light
    disableThemeToggle: false
    ShowReadingTime: true
    ShowShareButtons: true
    ShowPostNavLinks: true
    ShowBreadCrumbs: true
    ShowCodeCopyButtons: true
    disableSpecialistPost: false
    disableScrollToTop: false
    comments: false
    hidemeta: false
    hideSummary: false
    showtoc: true
    tocopen: true

    assets:
        disableHLJS: true # to disable highlight.js
        disableFingerprinting: true
        favicon: "/img/favicon.ico"
        favicon16x16:  "/img/favicon-16x16.png"
        favicon32x32:  "/img/favicon-32x32.png"
        apple_touch_icon: "/img/apple-touch-icon.png"
        safari_pinned_tab:  "/img/safari-pinned-tab.svg"

    label:
        text: "BayasDev"
        icon:  "/img/apple-touch-icon.png"
        #icon: /apple-touch-icon.png
        iconHeight: 35

    # profile-mode
    profileMode:
        enabled: false # needs to be explicitly set
        title: "I'm Victor Bayas \U0001F44B"
        subtitle: "Software Engineering Student, Full-stack Developer and Open Source Enthusiast."
        imageUrl: "/img/avatar.png"
        imageWidth: 120
        imageHeight: 120
        imageTitle: my avatar
        buttons:
            - name: Projects
              url: projects
            - name: Blog
              url: blog

    # home-info mode
    homeInfoParams:
        Title: "Victor Bayas"
        Content: "Software Engineering Student and Full-stack Developer interested in microservices, containerization, Unix-like operating systems and Open Source Software."

    socialIcons:
        - name: github
          url: "https://github.com/geminis3"
        - name: twitter
          url: "https://twitter.com/VictorBayas_"
        - name: email
          url: "mailto:victor@bayas.dev"

    # analytics:
    #     google:
    #         SiteVerificationTag: "XYZabc"
    #     bing:
    #         SiteVerificationTag: "XYZabc"
    #     yandex:
    #         SiteVerificationTag: "XYZabc"

    cover:
        hidden: true # hide everywhere but not in structured data
        hiddenInList: true # hide on list pages and home
        hiddenInSingle: true # hide on single page

    editPost:
        URL: "https://github.com/geminis3/bayas.dev-source"
        Text: "Suggest Changes" # edit text
        appendFilePath: false # to append file path to Edit link

    # for search
    # https://fusejs.io/api/options.html
    fuseOpts:
        isCaseSensitive: false
        shouldSort: true
        location: 0
        distance: 1000
        threshold: 0.4
        minMatchCharLength: 0
        keys: ["title", "permalink", "summary", "content"]
menu:
    main:
        - identifier: about
          name: About Me
          url: /about/
          weight: 10
        - identifier: projects
          name: Projects
          url: /projects/
          weight: 20
        - identifier: blog
          name: Blog
          url: /blog/
          weight: 30
        - identifier: search
          name: Search
          url: /search/
          weight: 40

outputs:
    home:
        - HTML
        - RSS
        - JSON # is necessary


# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
    highlight:
        # anchorLineNos: true
        codeFences: true
        guessSyntax: true
        # lineNos: true
        style: monokai