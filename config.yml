baseURL: "https://bayas.dev/"
title: bayas.dev
paginate: 5
theme: PaperMod

canonifyURLs: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: UA-123-45

minify:
    disableXML: true
    minifyOutput: true

# allow iframes
markup:
  goldmark:
    renderer:
      unsafe: true

params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    title: Victor Bayas | bayas.dev
    description: "Software engineering student from Ecuador, Linux tutorials and open source software development."
    keywords: [Blog, Linux, geminis3, FOSS, Software, Dev]
    author: Me
    # author: ["Me", "You"] # multiple authors
    images: ["<link or path of image for opengraph, twitter-cards>"]
    DateFormat: "January 2, 2006"
    defaultTheme: auto # dark, light
    disableThemeToggle: false

    ShowReadingTime: true
    ShowShareButtons: true
    ShowPostNavLinks: true
    ShowBreadCrumbs: true
    ShowCodeCopyButtons: true
    disableSpecial1stPost: false
    disableScrollToTop: false
    comments: false
    hidemeta: false
    hideSummary: false
    showtoc: false
    tocopen: false

    assets:
        # disableHLJS: true # to disable highlight.js
        # disableFingerprinting: true
        favicon: "/img/favicon.ico"
        favicon16x16:  "/img/favicon-16x16.png"
        favicon32x32:  "/img/favicon-32x32.png"
        apple_touch_icon: "/img/apple-touch-icon.png"
        safari_pinned_tab:  "/img/safari-pinned-tab.svg"

    label:
        text: "bayas.dev"
        icon:  "/img/apple-touch-icon.png"
        #icon: /apple-touch-icon.png
        iconHeight: 35

    # profile-mode
    profileMode:
        enabled: true # needs to be explicitly set
        title: "I'm Victor Bayas \U0001F44B"
        subtitle: "Software engineering student based in Ecuador."
        imageUrl: "/img/avatar.png"
        imageWidth: 120
        imageHeight: 120
        imageTitle: my avatar
        buttons:
            - name: My Projects
              url: projects
            - name: Blog
              url: posts

    # home-info mode
    homeInfoParams:
        Title: "My name is Victor Bayas \U0001F44B"
        Content: "I'm a software engineering student based in Ecuador."

    socialIcons:
        - name: github
          url: "https://github.com/geminis3"
        - name: twitter
          url: "https://twitter.com/VictorBayas_"
        - name: youtube
          url: "https://www.youtube.com/channel/UC-PchlPDgHkledbf9Io1dGA"
        - name: email
          url: "mailto:victor@bayas.dev"

    analytics:
        google:
            SiteVerificationTag: "XYZabc"
        bing:
            SiteVerificationTag: "XYZabc"
        yandex:
            SiteVerificationTag: "XYZabc"

    cover:
        hidden: true # hide everywhere but not in structured data
        hiddenInList: true # hide on list pages and home
        hiddenInSingle: true # hide on single page

    editPost:
        URL: "https://github.com/geminis3/bayas.dev-source"
        Text: "Suggest Changes" # edit text
        appendFilePath: false # to append file path to Edit link

    # for search
    # https://fusejs.io/api/options.html
    fuseOpts:
        isCaseSensitive: false
        shouldSort: true
        location: 0
        distance: 1000
        threshold: 0.4
        minMatchCharLength: 0
        keys: ["title", "permalink", "summary", "content"]
menu:
    main:
        - identifier: about
          name: About me
          url: /about/
          weight: 10
        - identifier: projects
          name: Projects
          url: /projects/
          weight: 20
        - identifier: posts
          name: Posts
          url: /posts/
          weight: 30
        - identifier: channel
          name: YT channel
          url: https://www.youtube.com/channel/UC-PchlPDgHkledbf9Io1dGA
          weight: 40
        - identifier: search
          name: Search
          url: /search/
          weight: 50

outputs:
    home:
        - HTML
        - RSS
        - JSON # is necessary


